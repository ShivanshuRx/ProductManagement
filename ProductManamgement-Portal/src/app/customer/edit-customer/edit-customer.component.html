<form [formGroup]="editCustomerFormGroup">
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Customer Id</label>
                    <input type="number" class="form-control" formControlName="customerId" placeholder="Customer Id"
                        required disabled>
                </div>
                <div class="form-group col-md-6">
                    <label>Customer Name</label>
                    <input type="text" class="form-control" formControlName="customerName" placeholder="Customer Name"
                        required>
                </div>

                <div class="form-group col-md-12">
                    <label>Customer Email</label>
                    <input type="text" class="form-control" formControlName="customerEmail" placeholder="Customer Email"
                        required>
                </div>

                <div class="form-group col-md-12">
                    <label>Mobile Number</label>
                    <input type="text" class="form-control" formControlName="mobileNumber" placeholder="Mobile Number"
                        required>

                </div>
                <div class="form-group col-md-12">
                    <label>Customer Address</label>
                    <input type="text" class="form-control" formControlName="customerAddress" placeholder="Customer Address"
                        required>

                </div>

            </div>

            <button [disabled]="!editCustomerFormGroup.valid" class="btn btn-primary btn-block"
                (click)="editCustomer()">Continue</button>
        </div>
    </div>
</form>
