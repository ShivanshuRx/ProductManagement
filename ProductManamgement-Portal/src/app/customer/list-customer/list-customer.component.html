<div>
  <button class="btn btn-primary" style="float: left;" [routerLink]="['/addProduct']">Add Product</button>
</div>

<div>
  <button class="btn btn-primary" style="float: left;" [routerLink]="['/listProduct']">List Product</button>
</div>

<div>
    <button class="btn btn-primary" style="float: right;" [routerLink]="['/addCustomer']">Add Customer</button>
  </div>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Customer Id</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Customer Email</th>
        <th scope="col">Mobile Number</th>
        <th scope="col">Customer Address</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result index as i"> 
       <th scope="row">{{r.customerId}}</th>
        <td>{{r.customerName}}</td>
        <td>{{r.customerEmail}}</td>
        <td>{{r.mobileNumber}}</td>
        <td>{{r.customerAddress}}</td>
        <td>{{r.customerPassword}}</td>
        <td><a [routerLink]="['/editCustomer',r.customerId,r.customerName,r.customerEmail,r.mobileNumber,r.customerAddress,r.customerPassword]"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
        <td><button (click)="delete(r.customerId)" ><i class="fa fa-trash" aria-hidden="true"></i></button></td>
      </tr>
    </tbody>
  </table>
