<div>
  <button class="btn btn-primary" style="float: right;" [routerLink]="['/listCart']">View Cart</button>
</div>
<div>
  <button class="btn btn-primary" style="float: right;" [routerLink]="['/listOrder']">View Order Details</button>
</div>
<table class="table table-hover">
    <thead>      
      <tr>
        <th scope="col">Product Id</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Brand</th>
        <th scope="col">Product Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result index as i"> 
       <th scope="row">{{r.productId}}</th>
        <td>{{r.productName}}</td>
        <td>{{r.productBrand}}</td>
        <td>{{r.productPrice}}</td>
        <td><button class="btn btn-primary" [routerLink]="['/addCart',r.productId,r.productPrice]">Add to Cart</button></td>           
      </tr>
    </tbody>
  </table>
