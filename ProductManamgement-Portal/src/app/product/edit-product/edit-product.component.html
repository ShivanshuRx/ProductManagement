<form [formGroup]="editProductFormGroup">
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Product ID</label>
                    <input type="number" class="form-control" formControlName="productId" placeholder="Product Name"
                        required disabled>
                </div>
                <div class="form-group col-md-6">
                    <label>Product Name</label>
                    <input type="text" class="form-control" formControlName="productName" placeholder="Product Name"
                        required>
                </div>

                <div class="form-group col-md-12">
                    <label>Product Brand</label>
                    <input type="text" class="form-control" formControlName="productBrand" placeholder="Product Brand"
                        required>
                </div>

                <div class="form-group col-md-12">
                    <label>Product Price</label>
                    <input type="number" class="form-control" formControlName="productPrice" placeholder="Product Price"
                        required>

                </div>

            </div>



            <button [disabled]="!editProductFormGroup.valid" class="btn btn-primary btn-block"
                (click)="editProduct()">Continue</button>
        </div>
    </div>
</form>
