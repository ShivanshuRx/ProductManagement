<button class="btn btn-primary" style="float: right;" [routerLink]="['/listUserProduct']">View List</button>
<table class="table table-hover">
    <thead>      
      <tr>
        <th scope="col">Cart Id</th>
        <th scope="col">Product Id</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result index as i"> 
       <th scope="row">{{r.cartId}}</th>
        <td>{{r.productId}}</td>
        <td>{{r.productName}}</td>
        <td>{{r.productPrice}}</td>
        <td>{{r.quantity}}</td>
        <td>{{r.totalPrice}}</td>
        <td><button class="btn btn-primary" [routerLink]="['/addOrder',r.cartId]">Place Order</button></td>
        <td><button class="btn btn-primary" (click)="onRemove(r.cartId)">Remove Item</button></td>
    </tr>
    </tbody>
  </table>
